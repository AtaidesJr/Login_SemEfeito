<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pagina de Login</title>
</head>
<body>
    <section class="form-main">
        <div class="form-content">
            <div class="circle-1"></div>
            <div class="circle-2"></div>
            <div class="circle-3"></div>
            <div class="box">
                <h3>Faça seu Login</h3>
                <form action="">
                    <div class="input-box">
                        <input type="text" placeholder="E-mail ou CPF" class="input-control">
                    </div>
                    <div class="input-box">
                        <input type="password" placeholder="Senha" class="input-control">
                        <div class="input-link">
                            <a href="criar-senha.html" class="gradient-text">Esqueçeu a senha ?</a>
                        </div>
                    </div>
                    <button type="submit" class="btn">Conectar!</button>
                </form>
                <p>Não tem uma conta ? <a href="criar-conta.html" class="gradient-text">inscrever-se!</a></p>
            </div>
        </div>
    </section>
</body>
</html>
